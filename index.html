<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOBEXPAY - Панель управления</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Боковое меню -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="GLOBEXPAY" class="logo">
                <button class="theme-toggle" id="themeToggle">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="bi bi-house-fill"></i> Главная</a></li>
                    <li><a href="#"><i class="bi bi-upload"></i> Загрузить инвойс</a></li>
                    <li><a href="#"><i class="bi bi-calculator"></i> Калькулятор</a></li>
                    <li><a href="#"><i class="bi bi-clock-history"></i> История</a></li>
                    <li><a href="#"><i class="bi bi-gear"></i> Настройки</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <header class="main-header">
                <h1>Панель управления</h1>
                <div class="user-menu">
                    <span class="user-name">Пользователь</span>
                    <i class="bi bi-person-circle"></i>
                </div>
            </header>
            <div class="dashboard">
                <!-- Здесь будет содержимое дашборда -->
                <div class="dashboard-widgets">
                    <div class="widget">
                        <h3>Статистика переводов</h3>
                        <div class="widget-content">
                            <!-- Здесь будет статистика -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
